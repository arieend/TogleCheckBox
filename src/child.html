<template>
  <div class="slds-form-element slds-m-horizontal_xx-small slds-m-bottom_x-small">
    <label class="slds-checkbox_toggle slds-grid">
    <input type="checkbox" name="checkbox-toggle-16" value="checkbox-toggle-16" aria-describedby="checkbox-toggle-16" checked={setChecked} />
    <span id="checkbox-toggle-16" class="slds-checkbox_faux_container" aria-live="assertive">
      <span class="slds-checkbox_faux"></span>
      <span class="slds-text-title_bold slds-checkbox_on" style="color:blue">פתוח</span>
      <span class="slds-text-title_bold slds-checkbox_off" style="color:red">חסום</span>
    </span>
		<span class="slds-form-element__label slds-m-bottom_none slds-p-left_small">
		<h1 class="slds-text-title_bold">{title}</h1>
	  <!-- <span class="slds-form-element__static">{labelA}</span>
		<span class="slds-form-element__static">{labelB}</span> -->
				<template for:each={labels} for:item='label' >
	      <span class="slds-form-element__static" key={label}>{label}</span>
				</template>
  </span>
		
  </label>

  </div>

</template>
