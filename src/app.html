<template>
	<div class="app slds-p-around_x-large">
		<h1 class="slds-text-heading_large">{title}</h1>
		<h3 class="slds-text-heading_small">But I'm here to help make them better.</h3>

		<!-- Using an if statement -->
		<template if:true={showFeatures}>
			<div class="slds-p-top_large">
				<h2 class="slds-text-heading_medium">Features</h2>

				<!-- Using a for statement -->
				<template for:each={features} for:item='feature'>
					<c-child label={feature.label} key={feature.label}>

						<!-- Specifying the 'icon' slot for c-child -->
						<lightning-icon icon-name={feature.icon} size="x-small" slot="icon"></lightning-icon>
					</c-child>
				</template>
			</div>
		</template>

		<h2 class="slds-text-heading_medium slds-p-top_large">Resources</h2>
		<a href="https://developer.salesforce.com/docs/component-library/documentation/en/lwc/lwc.get_started_introduction">
			Developer Guide
		</a><br/>
		<a href="https://developer.salesforce.com/docs/component-library/overview/components">Component Reference</a>
		<div class="slds-form-element">
			<label class="slds-checkbox_toggle slds-grid">

    <input type="checkbox" name="checkbox-toggle-16" value="checkbox-toggle-16" aria-describedby="checkbox-toggle-16" checked="" />
    <span id="checkbox-toggle-16" class="slds-checkbox_faux_container" aria-live="assertive">
      <span class="slds-checkbox_faux"></span>
      <span class="slds-text-title_bold slds-checkbox_on">פתוח</span>
      <span class="slds-text-title_bold slds-checkbox_off">חסום</span>
    </span>
		<span class="slds-form-element__label slds-m-bottom_none">Toggle Label</span>
  </label>
		</div>
	</div>
</template>
